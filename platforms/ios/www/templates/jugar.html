<ion-view title="Jugar" id="page2" class=" " ng-controller="jugarCtrl" ng-style="gradiente">

        <div class="list card " id="jugar-card22">
            <div class="item item-body " id="jugar-list-item-container2">
              <div class="item item-text-wrap">
                <i class="fa fa-beer"></i>
                <h1 id="jugar-heading1" style="color:#000000;text-align:center;" class=" ">
                  {{jugadores}}
                </h1>
              </div>

            </div>

            </form>

    </ion-content>
